plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.tools_project"

    // Cambiar compileSdk a un valor explícito (por ejemplo, 33 o 34)
    compileSdkVersion 34

    // Actualizar la versión del NDK requerida por url_launcher_android
    ndkVersion "25.1.8937393"

    compileOptions {
        // Cambiar la compatibilidad de Java a la versión 11
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.tools_project"
        // Valores explícitos para minSdkVersion y targetSdkVersion
        minSdkVersion 21
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}